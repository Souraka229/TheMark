<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Digitale</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; background: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: white; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .auth-section { display: flex; gap: 10px; align-items: center; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .hidden { display: none; }
        .error { color: #dc3545; background: #f8d7da; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { color: #155724; background: #d4edda; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <h1>üì¶ Marketplace Digitale</h1>
            <div class="auth-section" id="authSection">
                <div id="userInfo" class="hidden">
                    <span id="userEmail"></span>
                    <button onclick="logout()" class="btn btn-danger">D√©connexion</button>
                </div>
                <div id="authButtons">
                    <button onclick="showAuthModal('login')" class="btn btn-primary">Connexion</button>
                    <button onclick="showAuthModal('signup')" class="btn btn-success">Inscription</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Section Auth -->
        <div id="authModal" class="modal hidden">
            <div class="card">
                <h2 id="authTitle">Connexion</h2>
                <form id="authForm">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="authEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Mot de passe:</label>
                        <input type="password" id="authPassword" required>
                    </div>
                    <div class="form-group" id="displayNameGroup" style="display: none;">
                        <label>Nom d'affichage:</label>
                        <input type="text" id="authDisplayName">
                    </div>
                    <button type="submit" class="btn btn-primary" id="authSubmit">Connexion</button>
                    <button type="button" onclick="hideAuthModal()" class="btn btn-danger">Annuler</button>
                </form>
                <div id="authMessage"></div>
            </div>
        </div>

        <!-- Section Dashboard -->
        <div id="dashboard" class="hidden">
            <div class="card">
                <h2>Mes Boutiques</h2>
                <button onclick="showCreateShopModal()" class="btn btn-success">Cr√©er une boutique</button>
                <div id="userShops" class="grid"></div>
            </div>

            <div class="card">
                <h2>Mes Achats</h2>
                <div id="userPurchases"></div>
            </div>
        </div>

        <!-- Section Catalogue -->
        <div id="catalog">
            <h2>Produits Disponibles</h2>
            <div id="productsGrid" class="grid"></div>
        </div>

        <!-- Modal Cr√©ation Boutique -->
        <div id="createShopModal" class="modal hidden">
            <div class="card">
                <h2>Cr√©er une Boutique</h2>
                <form id="createShopForm">
                    <div class="form-group">
                        <label>Nom de la boutique:</label>
                        <input type="text" id="shopName" required>
                    </div>
                    <div class="form-group">
                        <label>Slug (URL):</label>
                        <input type="text" id="shopSlug" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="shopDescription"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Cr√©er</button>
                    <button type="button" onclick="hideCreateShopModal()" class="btn btn-danger">Annuler</button>
                </form>
                <div id="shopMessage"></div>
            </div>
        </div>

        <!-- Modal Ajout Produit -->
        <div id="addProductModal" class="modal hidden">
            <div class="card">
                <h2>Ajouter un Produit</h2>
                <form id="addProductForm">
                    <input type="hidden" id="productShopId">
                    <div class="form-group">
                        <label>Nom du produit:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Prix (‚Ç¨):</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Fichier:</label>
                        <input type="file" id="productFile" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="productPublished"> Publier imm√©diatement
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Ajouter</button>
                    <button type="button" onclick="hideAddProductModal()" class="btn btn-danger">Annuler</button>
                </form>
                <div id="productMessage"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { AuthManager } from './auth.js';
        import { ShopManager } from './shopManager.js';
        import { ProductManager } from './productManager.js';
        import { SalesManager } from './salesManager.js';

        // Exposer les fonctions globalement
        window.AuthManager = AuthManager;
        window.ShopManager = ShopManager;
        window.ProductManager = ProductManager;
        window.SalesManager = SalesManager;

        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuthState();
            loadProducts();
        });

        // Gestion √©tat authentification
        async function checkAuthState() {
            const user = await AuthManager.getCurrentUser();
            updateUI(user);
        }

        function updateUI(user) {
            const authButtons = document.getElementById('authButtons');
            const userInfo = document.getElementById('userInfo');
            const userEmail = document.getElementById('userEmail');
            const dashboard = document.getElementById('dashboard');

            if (user) {
                authButtons.classList.add('hidden');
                userInfo.classList.remove('hidden');
                dashboard.classList.remove('hidden');
                userEmail.textContent = user.email;
                loadUserData();
            } else {
                authButtons.classList.remove('hidden');
                userInfo.classList.add('hidden');
                dashboard.classList.add('hidden');
            }
        }

        // √âcouteur changements auth
        AuthManager.onAuthChange((event, session) => {
            checkAuthState();
        });
    </script>

    <script>
        // Fonctions globales pour l'interface
        let currentAuthMode = 'login';

        function showAuthModal(mode) {
            currentAuthMode = mode;
            const modal = document.getElementById('authModal');
            const title = document.getElementById('authTitle');
            const submitBtn = document.getElementById('authSubmit');
            const displayNameGroup = document.getElementById('displayNameGroup');

            if (mode === 'signup') {
                title.textContent = 'Inscription';
                submitBtn.textContent = 'S\'inscrire';
                displayNameGroup.style.display = 'block';
            } else {
                title.textContent = 'Connexion';
                submitBtn.textContent = 'Se connecter';
                displayNameGroup.style.display = 'none';
            }

            modal.classList.remove('hidden');
        }

        function hideAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
            document.getElementById('authForm').reset();
            document.getElementById('authMessage').innerHTML = '';
        }

        async function handleAuthSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const displayName = document.getElementById('authDisplayName').value;
            const messageDiv = document.getElementById('authMessage');

            let result;
            if (currentAuthMode === 'signup') {
                result = await AuthManager.signUp(email, password, displayName);
            } else {
                result = await AuthManager.signIn(email, password);
            }

            if (result.success) {
                messageDiv.innerHTML = `<div class="success">${currentAuthMode === 'signup' ? 'Inscription r√©ussie! V√©rifiez vos emails.' : 'Connexion r√©ussie!'}</div>`;
                setTimeout(() => {
                    hideAuthModal();
                    checkAuthState();
                }, 2000);
            } else {
                messageDiv.innerHTML = `<div class="error">${result.error}</div>`;
            }
        }

        async function logout() {
            await AuthManager.signOut();
            checkAuthState();
        }

        async function loadUserData() {
            await loadUserShops();
            await loadUserPurchases();
        }

        async function loadUserShops() {
            const result = await ShopManager.getUserShops();
            const container = document.getElementById('userShops');

            if (result.success && result.data.length > 0) {
                container.innerHTML = result.data.map(shop => `
                    <div class="card">
                        <h3>${shop.name}</h3>
                        <p>${shop.description || 'Aucune description'}</p>
                        <p><strong>Slug:</strong> ${shop.slug}</p>
                        <button onclick="showAddProductModal('${shop.id}')" class="btn btn-primary">Ajouter Produit</button>
                        <button onclick="loadShopProducts('${shop.id}')" class="btn">Voir Produits</button>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p>Aucune boutique cr√©√©e.</p>';
            }
        }

        async function loadUserPurchases() {
            const result = await SalesManager.getUserPurchases();
            const container = document.getElementById('userPurchases');

            if (result.success && result.data.length > 0) {
                container.innerHTML = result.data.map(purchase => `
                    <div class="card">
                        <h4>${purchase.products.name}</h4>
                        <p>Boutique: ${purchase.shops.name}</p>
                        <p>Prix: ‚Ç¨${purchase.amount}</p>
                        <p>Achet√© le: ${new Date(purchase.created_at).toLocaleDateString()}</p>
                        <button onclick="downloadProduct('${purchase.id}')" class="btn btn-primary">T√©l√©charger</button>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p>Aucun achat pour le moment.</p>';
            }
        }

        async function loadProducts() {
            const result = await ProductManager.getPublishedProducts();
            const container = document.getElementById('productsGrid');

            if (result.success && result.data.length > 0) {
                container.innerHTML = result.data.map(product => `
                    <div class="card">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p><strong>Prix: ‚Ç¨${product.price}</strong></p>
                        <p>Boutique: ${product.shops.name}</p>
                        <button onclick="buyProduct('${product.id}')" class="btn btn-success">Acheter</button>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p>Aucun produit disponible.</p>';
            }
        }

        async function buyProduct(productId) {
            const user = await AuthManager.getCurrentUser();
            if (!user) {
                showAuthModal('login');
                return;
            }

            const result = await SalesManager.processSale(productId);
            if (result.success) {
                alert('Achat r√©ussi! Vous pouvez t√©l√©charger votre produit dans "Mes Achats".');
                loadUserPurchases();
            } else {
                alert('Erreur: ' + result.error);
            }
        }

        async function downloadProduct(saleId) {
            const result = await SalesManager.getDownloadLink(saleId);
            if (result.success) {
                // Cr√©er un lien de t√©l√©chargement
                const a = document.createElement('a');
                a.href = result.data.downloadUrl;
                a.download = result.data.fileName;
                a.click();
            } else {
                alert('Erreur: ' + result.error);
            }
        }

        function showCreateShopModal() {
            document.getElementById('createShopModal').classList.remove('hidden');
        }

        function hideCreateShopModal() {
            document.getElementById('createShopModal').classList.add('hidden');
            document.getElementById('createShopForm').reset();
            document.getElementById('shopMessage').innerHTML = '';
        }

        async function handleCreateShopSubmit(e) {
            e.preventDefault();
            const shopData = {
                name: document.getElementById('shopName').value,
                slug: document.getElementById('shopSlug').value,
                description: document.getElementById('shopDescription').value
            };

            const result = await ShopManager.createShop(shopData);
            const messageDiv = document.getElementById('shopMessage');

            if (result.success) {
                messageDiv.innerHTML = '<div class="success">Boutique cr√©√©e avec succ√®s!</div>';
                setTimeout(() => {
                    hideCreateShopModal();
                    loadUserShops();
                }, 1500);
            } else {
                messageDiv.innerHTML = `<div class="error">${result.error}</div>`;
            }
        }

        function showAddProductModal(shopId) {
            document.getElementById('productShopId').value = shopId;
            document.getElementById('addProductModal').classList.remove('hidden');
        }

        function hideAddProductModal() {
            document.getElementById('addProductModal').classList.add('hidden');
            document.getElementById('addProductForm').reset();
            document.getElementById('productMessage').innerHTML = '';
        }

        async function handleAddProductSubmit(e) {
            e.preventDefault();
            const fileInput = document.getElementById('productFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Veuillez s√©lectionner un fichier');
                return;
            }

            const productData = {
                shop_id: document.getElementById('productShopId').value,
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: document.getElementById('productPrice').value,
                is_published: document.getElementById('productPublished').checked
            };

            const result = await ProductManager.createProduct(productData, file);
            const messageDiv = document.getElementById('productMessage');

            if (result.success) {
                messageDiv.innerHTML = '<div class="success">Produit ajout√© avec succ√®s!</div>';
                setTimeout(() => {
                    hideAddProductModal();
                    loadProducts();
                }, 1500);
            } else {
                messageDiv.innerHTML = `<div class="error">${result.error}</div>`;
            }
        }

        // √âv√©nements
        document.getElementById('authForm').addEventListener('submit', handleAuthSubmit);
        document.getElementById('createShopForm').addEventListener('submit', handleCreateShopSubmit);
        document.getElementById('addProductForm').addEventListener('submit', handleAddProductSubmit);
    </script>
</body>
</html>
